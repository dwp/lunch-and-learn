image: ruby:2.3

cache:
  paths:
  - vendor

test:
  tags:
    - docker
  script:
  - bundle install --path vendor
  - bundle exec middleman build
  except:
    - master

pages:
  tags:
    - docker
  script:
  - bundle install --path vendor
  - bundle exec middleman build
  artifacts:
    paths:
    - public
  only:
  - master
